<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="parts">

</div>
<script>
    let socket = new WebSocket("ws://192.168.68.120:9090/values")
    socket.onopen = () => {
        console.log("Successfully Connected")
    }
    socket.onmessage = (msg) =>{
        console.log(msg)
        let json = msg.data
        let res = JSON.parse(json)
        let html = ""
        for(let i = 0; i<res.length;i++){
            console.log(res[i].on)
            html += res[i].part +": "+ res[i].on +"<br />"
        }
        document.getElementById('parts').innerHTML = html
    }
</script>
</body>
</html>
