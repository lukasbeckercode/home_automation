<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Home Automation</title>
</head>
<body>
<div id="parts">

</div>
<script>
    let socket = new WebSocket("ws://172.20.10.4:9090/values/TEMP5")
    socket.onopen = () => {
        console.log("Successfully Connected")
    }
    socket.onmessage = (msg) =>{
        console.log(msg)
        let json = msg.data
        let res = JSON.parse(json)
        let html = ""
            console.log(res.value)
            html += res.part +": "+ res.value +"<br />"
        document.getElementById('parts').innerHTML = html
    }
</script>
</body>
</html>
